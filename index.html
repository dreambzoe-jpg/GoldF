    <style>
      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-30deg); opacity: 0.3; }
        100% { transform: translateX(200%) skewX(-30deg); opacity: 0.8; }
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
        animation: shimmer 4s infinite linear;
      }

      .subtle-pattern {
        background-color: #FEFDFB; /* A very light amber off-white */
        background-image: radial-gradient(circle at center, rgba(217, 119, 6, 0.04) 1px, transparent 1px);
        background-size: 25px 25px;
      }
      
      .card-pattern {
        background-image: 
          linear-gradient(rgba(251, 243, 228, 0.5) 1px, transparent 1px),
          linear-gradient(to right, rgba(251, 243, 228, 0.5) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
    </style>
